<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      margin-bottom: 32px;
      margin-top: 32px;
    }
    .dashboard-img {
      width: 180px;
      max-width: 30vw;
      height: auto;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 16px #00e6fb44;
      padding: 8px;
    }
    .dashboard-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #0a183d;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .dashboard-card {
      box-shadow: 0 2px 16px #00e6fb22;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      background: #fff;
    }
    body.bg-light {
      background: #eaf2fb !important;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="dashboard-header">
      <h2 class="dashboard-title">Admin Panel - Reported Crimes</h2>
    </div>
    <div class="dashboard-card">
      <table class="table table-bordered table-striped mb-4">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Type</th>
            <th>Description</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
          <tr>
            <td>{{ report[0] }}</td>
            <td>{{ report[1] }}</td>
            <td>{{ report[2] }}</td>
            <td>{{ report[3] }}</td>
            <td>{{ report[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <a href="/logout" class="btn btn-secondary">Logout</a>
      </div>
    </div>
  </div>
</body>
</html>
