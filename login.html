<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
    }
    body.simple-cyber {
      min-height: 100vh;
      background: #eaf6fb;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .top-left-bar {
      position: fixed;
      top: 18px;
      left: 18px;
      display: flex;
      align-items: center;
      z-index: 10;
    }
    .three-dots {
      font-size: 2.2rem;
      color: #1976d2;
      cursor: pointer;
      user-select: none;
      margin-right: 10px;
      letter-spacing: 0.3em;
      font-family: monospace;
    }
    .cyber-img {
      width: 36px;
      height: 36px;
      margin-right: 10px;
    }
    .select-popup {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: #fff;
      border: 1px solid #1976d2;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      padding: 8px 12px;
      min-width: 170px;
      z-index: 20;
    }
    .select-popup select {
      width: 100%;
      border: 1px solid #1976d2;
      border-radius: 6px;
      padding: 6px 8px;
      color: #1976d2;
      background: #f4faff;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }
    .cyber-btn {
      border: 1px solid #1976d2;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .cyber-btn:hover {
      background: #125ea2;
      color: #fff;
    }
    .form-control {
      background: #f4faff;
      color: #1976d2;
      border: 1px solid #1976d2;
    }
    .form-control:focus {
      box-shadow: 0 0 4px #1976d2;
      border-color: #1976d2;
      background: #eaf6fb;
      color: #1976d2;
    }
    label.form-label {
      color: #1976d2;
      font-weight: bold;
    }
    .container {
      position: relative;
      z-index: 1;
      padding-top: 80px;
      padding-bottom: 40px;
    }
    .login-oval {
      background: #fff;
      border: 2px solid #00fff7;
      border-radius: 50px;
      box-shadow: 0 4px 32px #0004;
      padding: 32px 24px 24px 24px;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .navbar-custom {
      background: #0a183d;
      padding: 24px 48px 0 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-logo {
      font-size: 1.9rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    .navbar-menu {
      display: flex;
      gap: 32px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .navbar-menu a {
      color: #b2c6f5;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
    }
    .navbar-menu a:hover {
      color: #00e6fb;
    }
    body.cyber-bg {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .container.mt-5 {
      margin-bottom: 80px;
    }
  </style>
  <script>
    function toggleSelectPopup() {
      var popup = document.getElementById('select-popup');
      popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
    }
    window.onclick = function(event) {
      var popup = document.getElementById('select-popup');
      var dots = document.getElementById('three-dots');
      if (!popup || !dots) return;
      if (event.target !== popup && event.target !== dots) {
        popup.style.display = 'none';
      }
    }
  </script>
</head>
<body class="simple-cyber" style="background: #0a183d;">
  <nav class="navbar-custom">
    <div class="navbar-logo">CYBER CRIME REPORTING PORTAL</div>
    <div class="navbar-menu">
      <a href="/">Home</a>
      <a href="/about">About Us</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>
  <div class="top-left-bar">
  </div>
  <div class="container mt-5">
    <div class="login-oval mb-4" style="margin-top: -20px;">
      <h2 class="text-center mb-4 cyber-glow" style="font-weight:bold;">User Login</h2>
      <form method="POST" class="col-md-10 offset-md-1 mb-4">
        <input type="hidden" name="login_type" value="user">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn cyber-btn w-100">
          <i class="fas fa-user"></i>
          Login as User
        </button>
        <p class="text-center mt-3">Don't have an account? <a href="/register" style="color:#00fff7;">Register</a></p>
      </form>
    </div>
    <div class="login-oval" style="margin-top: -10px;">
      <h2 class="text-center mb-4 cyber-glow" style="font-weight:bold;">Admin Login</h2>
      <form method="POST" class="col-md-10 offset-md-1">
        <input type="hidden" name="login_type" value="admin">
        <div class="mb-3">
          <label class="form-label">Admin Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn cyber-btn w-100">
          <i class="fas fa-user-shield"></i>
          Login as Admin
        </button>
        <p class="text-center mt-3">Back to <a href="/login" style="color:#00fff7;">User Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
