<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eaf6fb; font-family: 'Segoe UI', Arial, sans-serif; }
    .success-container {
      max-width: 600px;
      margin: 100px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #00e6fb22;
      padding: 48px 32px;
      text-align: center;
    }
    .success-title {
      color: #00e6fb;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .home-btn {
      background: #0a183d;
      color: #fff;
      border: none;
      padding: 12px 36px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .home-btn:hover {
      background: #00e6fb;
      color: #0a183d;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-title">YOUR REPORT IS SUBMITTED SUCCESSFULLY</div>
    <a href="/" class="home-btn">Back to Home</a>
  </div>
</body>
</html>
