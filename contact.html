<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #eaf6fb; font-family: 'Segoe UI', Arial, sans-serif; }
    .container { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 16px #00e6fb22; padding: 48px 32px; }
    h2 { color: #00e6fb; text-align: center; font-weight: bold; margin-bottom: 32px; }
    .contact-info { font-size: 1.15rem; color: #0a183d; }
    .contact-info i { color: #00e6fb; margin-right: 10px; }
    .contact-label { font-weight: bold; }
    .back-btn { background: #0a183d; color: #fff; border: none; padding: 10px 32px; border-radius: 25px; font-size: 1rem; font-weight: 600; transition: background 0.2s; text-decoration: none; display: inline-block; margin-top: 32px; }
    .back-btn:hover { background: #00e6fb; color: #0a183d; }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2>Contact Details</h2>
    <div class="contact-info mb-4">
      <div><span class="contact-label"><i class="fas fa-envelope"></i>Email:</span> support@cybercrime.gov.in</div>
      <div><span class="contact-label"><i class="fas fa-phone"></i>Phone:</span> 155260 (National Helpline)</div>
      <div><span class="contact-label"><i class="fas fa-map-marker-alt"></i>Address:</span> National Cyber Crime Reporting Portal, Ministry of Home Affairs, Government of India, New Delhi - 110001</div>
    </div>
    <div class="text-center">
      <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>
</body>
</html>
