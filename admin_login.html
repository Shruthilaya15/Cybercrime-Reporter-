<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
    }
    body.simple-cyber {
      min-height: 100vh;
      background: #eaf6fb;
      position: relative;
      overflow: hidden;
    }
    .cyber-glow {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7, 0 0 16px #00fff7, 0 0 32px #00fff7;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 2px;
    }
    .cyber-btn {
      border: 1px solid #1976d2;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .cyber-btn:hover {
      background: #125ea2;
      color: #fff;
    }
    .form-control {
      background: #f4faff;
      color: #1976d2;
      border: 1px solid #1976d2;
    }
    .form-control:focus {
      box-shadow: 0 0 4px #1976d2;
      border-color: #1976d2;
      background: #eaf6fb;
      color: #1976d2;
    }
    label.form-label {
      color: #1976d2;
      font-weight: bold;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    .login-oval {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 50px;
      box-shadow: 0 4px 32px #0004;
      padding: 32px 24px 24px 24px;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body class="simple-cyber">
  <div class="container mt-5">
    <div class="login-oval">
      <h2 class="text-center mb-4 cyber-glow">Admin Login</h2>
      <form method="POST" class="col-md-10 offset-md-1">
        <div class="mb-3">
          <label class="form-label">Admin Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn cyber-btn w-100">
          <i class="fas fa-user-shield"></i>
          Login as Admin
        </button>
      </form>
    </div>
  </div>
</body>
</html>
