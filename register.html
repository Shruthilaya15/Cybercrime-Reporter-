<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
    }
    body.simple-cyber {
      min-height: 100vh;
      background: #eaf6fb;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .cyber-glow {
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7, 0 0 16px #00fff7, 0 0 32px #00fff7;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 2px;
    }
    .cyber-btn {
      border: 1px solid #1976d2;
      background: #1976d2;
      color: #fff;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .cyber-btn:hover {
      background: #125ea2;
      color: #fff;
    }
    .form-control {
      background: #f4faff;
      color: #1976d2;
      border: 1px solid #1976d2;
    }
    .form-control:focus {
      box-shadow: 0 0 4px #1976d2;
      border-color: #1976d2;
      background: #eaf6fb;
      color: #1976d2;
    }
    label.form-label {
      color: #1976d2;
      font-weight: bold;
    }
    .container {
      position: relative;
      z-index: 1;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    .login-oval {
      background: #fff;
      border: 2px solid #00fff7;
      border-radius: 50px;
      box-shadow: 0 4px 32px #0004;
      padding: 32px 24px 24px 24px;
      margin-bottom: 32px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .navbar-custom {
      background: #0a183d;
      padding: 24px 48px 0 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-logo {
      font-size: 1.9rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    .navbar-menu {
      display: flex;
      gap: 32px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .navbar-menu a {
      color: #b2c6f5;
      text-decoration: none;
      transition: color 0.2s;
      position: relative;
    }
    .navbar-menu a:hover {
      color: #00e6fb;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body class="simple-cyber" style="background: #0a183d;">
  <nav class="navbar-custom">
    <div class="navbar-logo">CYBER CRIME REPORTING PORTAL</div>
    <div class="navbar-menu">
      <a href="/">Home</a>
      <a href="/about">About Us</a>
      <a href="/services">Services</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>
  <div class="container mt-5" style="position: relative; z-index: 1;">
    <div class="login-oval">
      <h2 class="text-center mb-4" style="color: #000; font-weight: bold;">Register</h2>
      <form method="POST" class="col-md-10 offset-md-1">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn cyber-btn w-100">
          <i class="fas fa-user-plus"></i>
          Register with Email
        </button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="/login" style="color:#00fff7;">Login</a></p>
    </div>
  </div>
</body>
</html>
